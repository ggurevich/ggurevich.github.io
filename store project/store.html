<!DOCTYPE html>
<html>
<head>
	<title>store</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- NOTE: Need these links for bootstrap https://www.bootstrapcdn.com/-->
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  	
  	<!--google fonts-->

  	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="store.css">

</head>
<body style="max-width: 100%;">

	<header><h1 class="fonts">Caketastic!</h1></header>

<!--links at top-->
	
	<section>
		<div class="navbar fonts">
			<nav>
			<a href="">shop</a>
			<a href="">coupons</a>
			<a href="">locate store</a>
			</nav>
			
			
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">

			<!--featured cake-->
				<div class="col-sm-8" style="float: left;">


			<!--feature image-->


					<div class="col-sm-4" style="float: left; width: 50%">
						<img class="img" src="img/sponge.jpg" height="600px">		
					</div>

			<!--feature description-->
					<div id ="featurecake" class="col-sm-4 fonts" style="float: right; height: 600px; width: 50%">
						<h2>Freatured Cake!</h2>
							
								<p>Marble cake</p>
								<p>Buttercreame frosting</p>
								<p>Comes with decorative toys for kids</p>
							
					</div>
				</div>
			<!--specials-->
				<div class="col-sm-4 product" style="float: right; width: 50% max-width;">
					<div class="row">
			<!--daily image-->
						<div class="col-sm-2" style="float: left; width: 50%">
							<img src="img/balloon.jpg" height="300px">
						</div>
			<!--daily special description-->	
						<div id="dailydesc" class="col-sm-2 fonts" style="float: right; height: 300px; width: 50%">
							<h3>Daily special</h3>
								
									<p>cholcolate</p>
									<p>iced frosting</p>
									<p>perfect for pixar fans</p>
								
						</div>
					</div>

					<div class="row">
			<!--weekly image-->
						<div class="col-sm-2" style="float: left; width: 50%">
							<img src="img/flower.jpg" height="300px">
						</div>
			<!--weekly special description-->
						<div id="weeklydesc" class="col-sm-2 fonts" style="float: right; height: 300px; width: 50%">
							<h3>weekly special</h3>
								
									<p>yellow cake</p>
									<p>buttercreame frosting</p>
									<p>artisan style</p>
								
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer><h2>&copy Gabriel Gurevich 2016</h2></footer>

	<script src="../store project/store.js"></script>
</body>
</html>
